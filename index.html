<!DOCTYPE html>

<html>
  <head>
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="utf-8">
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Tic Tac Toe</h1>
        </div>
      </div>
      <div class="row justify-center">
        <div class="col-4">
          <div class="row">
            <div class="col-4">
              <button class="width-100 height-3" id="0"></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="1"></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="2"></button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button class="width-100 height-3" id="3"></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="4"></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="5"></button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button class="width-100 height-3" id="6"></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="7"></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="8"></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/gameboard.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
