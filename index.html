<!DOCTYPE html>

<html>
  <head>
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="utf-8">
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Tic Tac Toe</h1>
        </div>
      </div>
      <div class="row justify-center">
        <div class="col-4">
          <form action="" method="">
            <div class="row">
              <div class="col-12 display-flex justify-center">
                <label for="player-1-name">Player 1 Name:</label>
                <input type="text" id="player-1-name" name="player-1" required>
              </div>
            </div>
              
            <div class="row">
              <div class="col-12 display-flex justify-center">
                <label for="player-2-name">Player 2 Name:</label>
                <input type="text" id="player-2-name" name="player-2" required>
              </div>
            </div>
              
            <div class="row">
              <div class="col-12 text-center">
                <input type="submit" id="play" value="play" class="width-50 height-2">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-center">
        <div class="col-4">
          <div class="row">
            <div class="col-4">
              <button class="width-100 height-3" id="0" disabled></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="1" disabled></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="2" disabled></button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button class="width-100 height-3" id="3" disabled></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="4" disabled></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="5" disabled></button>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <button class="width-100 height-3" id="6" disabled></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="7" disabled></button>
            </div>
            <div class="col-4">
              <button class="width-100 height-3" id="8" disabled></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/to-display.js"></script>
    <script src="scripts/gameboard.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/from-display.js"></script>
  </body>
</html>
